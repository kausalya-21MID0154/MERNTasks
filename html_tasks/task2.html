<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task 2</title>
    <style>
      .container {
        border: 1px solid black;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <p>Lists can be nested (list inside list):</p>
        <ul>
          <li>Coffee</li>
          <li>
            Tea
            <ul>
              <li>Black tea</li>
              <li>Green tea</li>
            </ul>
          </li>
          <li>Milk</li>
        </ul>
      </div>
    </div>
  </body>
</html>
