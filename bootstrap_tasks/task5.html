<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .error-message {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="myForm" class="p-3" novalidate>
            <div class="mb-3">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
                <div class="error-message">Please supply your first name</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
                <div class="error-message">Please supply your last name</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-Mail Address"
                  required
                />
                <div class="error-message">
                  Please supply your email address
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="phone">Phone #</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="(845)555-1212"
                  required
                />
                <div class="error-message">Please supply your phone number</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
                <div class="error-message">
                  Please supply your street address
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="City"
                  required
                />
                <div class="error-message">Please supply your city</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" required>
                  <option value="">Please select your state</option>
                  <option value="NY">New York</option>
                  <option value="CA">California</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label>Do you have hosting?</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="hosting"
                    id="hostingYes"
                    value="yes"
                  />
                  <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="hosting"
                    id="hostingNo"
                    value="no"
                  />
                  <label class="form-check-label" for="hostingNo">No</label>
                </div>
                <div class="error-message">Please select an option</div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea
                  class="form-control"
                  id="projectDescription"
                  rows="3"
                  placeholder="Project Description"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var form = document.getElementById("myForm");
            form.addEventListener(
              "submit",
              function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                  var inputs = form.querySelectorAll("input, select, textarea");
                  inputs.forEach(function (input) {
                    if (!input.checkValidity()) {
                      input.nextElementSibling.style.display = "block";
                    } else {
                      input.nextElementSibling.style.display = "none";
                    }
                  });
                }
                form.classList.add("was-validated");
              },
              false
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
