<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .form-control:placeholder-shown + .error-message {
        display: block;
      }
      .form-control:not(:placeholder-shown) + .error-message {
        display: none;
      }
      .error-message {
        color: #dc3545;
        font-size: 80%;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="bg-light p-4 rounded" novalidate>
            <div class="mb-3 position-relative">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
                placeholder=" "
              />
              <div class="error-message">Name is required</div>
            </div>

            <div class="mb-3 position-relative">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder=" "
              />
              <div class="error-message">Email is required</div>
            </div>

            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder=" "
              />
              <div class="error-message">Password is required</div>
            </div>

            <div class="mb-3">
              <label for="hobbies" class="form-label">Hobbies</label>
              <select class="form-select" id="hobbies" name="hobbies">
                <option value="" selected>Choose a hobby</option>
                <option value="reading">Reading</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
                <option value="cooking">Cooking</option>
              </select>
            </div>

            <button type="submit" class="btn btn-danger w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
