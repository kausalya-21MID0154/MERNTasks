<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task 4</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 600px;
        height: 400px;
        text-align: center;
        position: relative;
      }
      h1 {
        margin: 0;
        padding: 20px;
        font-size: 24px;
      }
      p {
        margin: 0;
        padding: 0 20px;
      }
      .sidenav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
      }
      .sidenav-btn {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        border-top-right-radius: 10%;
        border-bottom-right-radius: 10%;
        transition: width 0.3s ease;
      }
      .sidenav-btn:hover {
        width: 70px;
      }
      #btn1 {
        background-color: #fd6ab4;
      }
      #btn2 {
        background-color: #33cc33;
      }
      #btn3 {
        background-color: #66cccc;
      }
      #btn4 {
        background-color: #ddeb4a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hoverable Sidenav Buttons</h1>
      <p>Hover over the buttons in the left side navigation to open them.</p>
      <div class="sidenav">
        <div id="btn1" class="sidenav-btn"></div>
        <div id="btn2" class="sidenav-btn"></div>
        <div id="btn3" class="sidenav-btn"></div>
        <div id="btn4" class="sidenav-btn"></div>
      </div>
    </div>
  </body>
</html>
